    <!-- Initialize Workouts Page with Component System -->
    <script>
        // Initialize global state for workouts
        window.ghostGym = window.ghostGym || {
            workouts: [],
            programs: [],
            searchFilters: {
                workouts: ''
            },
            // Workout builder state
            workoutBuilder: {
                selectedWorkoutId: null,
                isEditing: false,
                isDirty: false,
                currentWorkout: {
                    id: null,
                    name: '',
                    description: '',
                    tags: [],
                    exercise_groups: [],
                    bonus_exercises: []
                }
            },
            // Add exercises structure for exercises.js compatibility
            exercises: {
                all: [],
                favorites: new Set(),
                custom: [],
                filtered: [],
                displayed: [],
                currentPage: 1,
                pageSize: 50,
                filters: {
                    search: '',
                    muscleGroup: '',
                    equipment: '',
                    difficulty: '',
                    tier: '',
                    sortBy: 'name',
                    favoritesOnly: false,
                    customOnly: false,
                    foundationalOnly: false
                }
            }
        };

        // Function to load workout data for editing
        async function loadWorkoutForEditing(workoutId) {
            try {
                console.log('üì° Loading workout for editing:', workoutId);
                
                const workouts = await window.dataManager.getWorkouts();
                const workout = workouts.find(w => w.id === workoutId);
                
                if (!workout) {
                    console.error('‚ùå Workout not found:', workoutId);
                    alert('Workout not found. Redirecting to workout database...');
                    window.location.href = 'workout-database.html';
                    return null;
                }
                
                console.log('‚úÖ Workout loaded:', workout.name);
                
                // Update global state
                window.ghostGym.workouts = workouts;
                
                return workout;
                
            } catch (error) {
                console.error('‚ùå Failed to load workout:', error);
                alert('Failed to load workout. Redirecting to workout database...');
                window.location.href = 'workout-database.html';
                return null;
            }
        }

        // Function to load shared workout (public or private)
        async function loadSharedWorkout(shareId, shareToken) {
            try {
                console.log('üîó Loading shared workout:', shareId || shareToken);
                
                let endpoint, workoutData;
                
                if (shareId) {
                    // Public share
                    endpoint = `/api/v3/sharing/public-workouts/${shareId}`;
                    console.log('üì° Fetching public workout from:', endpoint);
                } else if (shareToken) {
                    // Private share
                    endpoint = `/api/v3/sharing/share/${shareToken}`;
                    console.log('üì° Fetching private workout from:', endpoint);
                }
                
                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    throw new Error(`Failed to load shared workout: ${response.statusText}`);
                }
                
                const shareData = await response.json();
                console.log('‚úÖ Shared workout loaded:', shareData);
                
                // Extract workout data from share response
                workoutData = shareData.workout_data;
                
                // Add metadata for display
                workoutData.isShared = true;
                workoutData.shareType = shareId ? 'public' : 'private';
                workoutData.shareId = shareId;
                workoutData.shareToken = shareToken;
                workoutData.originalCreator = shareData.creator_name || 'Anonymous';
                
                // Generate temporary ID for the shared workout
                workoutData.id = `shared-${shareId || shareToken}`;
                
                return workoutData;
                
            } catch (error) {
                console.error('‚ùå Failed to load shared workout:', error);
                throw error;
            }
        }
        
        // Initialize page using component system
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìÑ Workouts Page - DOM Ready');
            
            // Wait for Firebase to be ready
            if (!window.firebaseReady) {
                await new Promise(resolve => {
                    window.addEventListener('firebaseReady', resolve, { once: true });
                });
            }
            
            // Wait for data manager to be ready
            if (!window.dataManager) {
                console.error('‚ùå Data manager not available');
                return;
            }
            
            // Wait for auth state to settle (important for Firebase mode)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Check URL parameters for different loading modes
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('share_id');
            const shareToken = urlParams.get('share_token');
            const urlWorkoutId = urlParams.get('id');
            const sessionWorkoutId = sessionStorage.getItem('editWorkoutId');
            const localStorageWorkoutId = localStorage.getItem('currentEditingWorkoutId');
            
            const loadingState = document.getElementById('workoutEditorLoadingState');
            const emptyState = document.getElementById('workoutEditorEmptyState');
            
            // Priority 1: Load shared workout (public or private)
            if (shareId || shareToken) {
                const shareType = shareId ? 'public' : 'private';
                console.log(`üîó Loading ${shareType} shared workout...`);
                
                // Show loading state
                loadingState.style.display = 'block';
                emptyState.style.display = 'none';
                
                try {
                    // Load shared workout data
                    const sharedWorkout = await loadSharedWorkout(shareId, shareToken);
                    
                    // Hide loading state
                    loadingState.style.display = 'none';
                    
                    // Update global state with shared workout
                    window.ghostGym.workouts = [sharedWorkout];
                    
                    // Load into editor
                    if (window.loadWorkoutIntoEditor) {
                        window.loadWorkoutIntoEditor(sharedWorkout.id);
                        
                        // Show toast notification about shared workout
                        setTimeout(() => {
                            if (window.showToast) {
                                window.showToast({
                                    message: `This is a ${shareType} shared workout from ${sharedWorkout.originalCreator}. You can edit and save it to your library.`,
                                    type: 'info',
                                    title: 'Shared Workout',
                                    icon: 'bx-share-alt',
                                    delay: 5000
                                });
                            }
                        }, 500);
                    }
                } catch (error) {
                    console.error('‚ùå Error loading shared workout:', error);
                    
                    // Hide loading, show error
                    loadingState.style.display = 'none';
                    emptyState.querySelector('h5').textContent = 'Shared workout not found';
                    emptyState.querySelector('p').innerHTML = 'This workout may have been deleted or the link has expired. <a href="workout-database.html">Return to Workout Database</a>';
                    emptyState.style.display = 'block';
                }
                
                return; // Exit early, don't load regular workout
            }
            
            // Priority 2: Load user's own workout
            const editWorkoutId = urlWorkoutId || sessionWorkoutId || localStorageWorkoutId;
            
            if (editWorkoutId) {
                const source = urlWorkoutId ? '(from URL)' : sessionWorkoutId ? '(from sessionStorage)' : '(from localStorage - page refresh)';
                console.log('üìù Auto-loading workout:', editWorkoutId, source);
                
                // Show loading state
                loadingState.style.display = 'block';
                emptyState.style.display = 'none';
                
                // Clear the session storage if it was used
                if (sessionWorkoutId) {
                    sessionStorage.removeItem('editWorkoutId');
                }
                
                try {
                    // Load workout data first, then load into editor
                    const workout = await loadWorkoutForEditing(editWorkoutId);
                    
                    // Hide loading state
                    loadingState.style.display = 'none';
                    
                    if (workout && window.loadWorkoutIntoEditor) {
                        window.loadWorkoutIntoEditor(editWorkoutId);
                    } else {
                        // Show error and redirect
                        emptyState.querySelector('h5').textContent = 'Workout not found';
                        emptyState.querySelector('p').innerHTML = 'The workout could not be loaded. <a href="workout-database.html">Return to Workout Database</a>';
                        emptyState.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = 'workout-database.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('‚ùå Error loading workout:', error);
                    
                    // Hide loading, show error
                    loadingState.style.display = 'none';
                    emptyState.querySelector('h5').textContent = 'Error loading workout';
                    emptyState.querySelector('p').innerHTML = 'An error occurred. <a href="workout-database.html">Return to Workout Database</a>';
                    emptyState.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'workout-database.html';
                    }, 2000);
                }
            } else {
                // No workout ID provided - create new workout
                console.log('üìù No workout ID provided, creating new workout...');
                loadingState.style.display = 'none';
                
                // Create new workout in editor
                if (window.createNewWorkoutInEditor) {
                    window.createNewWorkoutInEditor();
                } else {
                    // Fallback: show empty state with message
                    emptyState.querySelector('h5').textContent = 'Create a New Workout';
                    emptyState.querySelector('p').innerHTML = 'Start building your workout template';
                    emptyState.style.display = 'block';
                }
            }
            
            console.log('‚úÖ Workout editor page ready!');
        });
        
        // Initialize popovers for tags and description
        function initializeMetadataPopovers() {
            // Tags Popover
            const tagsBtn = document.getElementById('tagsPopoverBtn');
            const tagsInput = document.getElementById('workoutTags');
            const tagsButtonText = document.getElementById('tagsButtonText');
            
            if (tagsBtn) {
                const tagsPopover = new bootstrap.Popover(tagsBtn, {
                    content: function() {
                        const currentTags = tagsInput.value || '';
                        return `
                            <div class="popover-edit-container">
                                <label class="form-label small mb-1">Tags (comma-separated)</label>
                                <input type="text" class="form-control form-control-sm" id="tagsPopoverInput"
                                       value="${currentTags}" placeholder="push, chest, shoulders" maxlength="200">
                                <div class="d-flex gap-1 mt-2">
                                    <button class="btn btn-sm btn-primary flex-grow-1" onclick="saveTagsFromPopover()">
                                        <i class="bx bx-check"></i> Save
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="closeTagsPopover()">
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    },
                    sanitize: false
                });
                
                // Update button text when tags change
                tagsBtn.addEventListener('shown.bs.popover', function() {
                    const input = document.getElementById('tagsPopoverInput');
                    if (input) {
                        input.focus();
                        input.select();
                    }
                });
            }
            
            // Description Popover
            const descBtn = document.getElementById('descriptionPopoverBtn');
            const descTextarea = document.getElementById('workoutDescription');
            const descButtonText = document.getElementById('descriptionButtonText');
            
            if (descBtn) {
                const descPopover = new bootstrap.Popover(descBtn, {
                    content: function() {
                        const currentDesc = descTextarea.value || '';
                        return `
                            <div class="popover-edit-container">
                                <label class="form-label small mb-1">Description</label>
                                <textarea class="form-control form-control-sm" id="descriptionPopoverInput"
                                          rows="3" maxlength="500" placeholder="Brief description of this workout...">${currentDesc}</textarea>
                                <div class="d-flex gap-1 mt-2">
                                    <button class="btn btn-sm btn-primary flex-grow-1" onclick="saveDescriptionFromPopover()">
                                        <i class="bx bx-check"></i> Save
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="closeDescriptionPopover()">
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    },
                    sanitize: false
                });
                
                // Update button text when description changes
                descBtn.addEventListener('shown.bs.popover', function() {
                    const textarea = document.getElementById('descriptionPopoverInput');
                    if (textarea) {
                        textarea.focus();
                    }
                });
            }
        }
        
        // Save tags from popover
        window.saveTagsFromPopover = function() {
            const input = document.getElementById('tagsPopoverInput');
            const hiddenInput = document.getElementById('workoutTags');
            const buttonText = document.getElementById('tagsButtonText');
            const btn = document.getElementById('tagsPopoverBtn');
            
            if (input && hiddenInput) {
                const tags = input.value.trim();
                hiddenInput.value = tags;
                
                // Update button text
                if (tags) {
                    const tagArray = tags.split(',').map(t => t.trim()).filter(t => t);
                    buttonText.textContent = tagArray.length === 1 ? '1 tag' : `${tagArray.length} tags`;
                    btn.classList.remove('btn-outline-secondary');
                    btn.classList.add('btn-outline-primary');
                } else {
                    buttonText.textContent = 'Add Tags';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-outline-secondary');
                }
                
                // Trigger autosave
                if (window.markEditorDirty) {
                    window.markEditorDirty();
                }
            }
            
            closeTagsPopover();
        };
        
        // Close tags popover
        window.closeTagsPopover = function() {
            const btn = document.getElementById('tagsPopoverBtn');
            if (btn) {
                const popover = bootstrap.Popover.getInstance(btn);
                if (popover) popover.hide();
            }
        };
        
        // Save description from popover
        window.saveDescriptionFromPopover = function() {
            const textarea = document.getElementById('descriptionPopoverInput');
            const hiddenTextarea = document.getElementById('workoutDescription');
            const buttonText = document.getElementById('descriptionButtonText');
            const btn = document.getElementById('descriptionPopoverBtn');
            
            if (textarea && hiddenTextarea) {
                const description = textarea.value.trim();
                hiddenTextarea.value = description;
                
                // Update button text
                if (description) {
                    const preview = description.length > 30 ? description.substring(0, 30) + '...' : description;
                    buttonText.textContent = preview;
                    btn.classList.remove('btn-outline-secondary');
                    btn.classList.add('btn-outline-primary');
                } else {
                    buttonText.textContent = 'Add Description';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-outline-secondary');
                }
                
                // Trigger autosave
                if (window.markEditorDirty) {
                    window.markEditorDirty();
                }
            }
            
            closeDescriptionPopover();
        };
        
        // Close description popover
        window.closeDescriptionPopover = function() {
            const btn = document.getElementById('descriptionPopoverBtn');
            if (btn) {
                const popover = bootstrap.Popover.getInstance(btn);
                if (popover) popover.hide();
            }
        };
        
        // Update button states when loading a workout
        window.updateMetadataButtonStates = function() {
            const tagsInput = document.getElementById('workoutTags');
            const descTextarea = document.getElementById('workoutDescription');
            const tagsBtn = document.getElementById('tagsPopoverBtn');
            const descBtn = document.getElementById('descriptionPopoverBtn');
            const tagsButtonText = document.getElementById('tagsButtonText');
            const descButtonText = document.getElementById('descriptionButtonText');
            
            // Update tags button
            if (tagsInput && tagsBtn && tagsButtonText) {
                const tags = tagsInput.value.trim();
                if (tags) {
                    const tagArray = tags.split(',').map(t => t.trim()).filter(t => t);
                    tagsButtonText.textContent = tagArray.length === 1 ? '1 tag' : `${tagArray.length} tags`;
                    tagsBtn.classList.remove('btn-outline-secondary');
                    tagsBtn.classList.add('btn-outline-primary');
                } else {
                    tagsButtonText.textContent = 'Add Tags';
                    tagsBtn.classList.remove('btn-outline-primary');
                    tagsBtn.classList.add('btn-outline-secondary');
                }
            }
            
            // Update description button
            if (descTextarea && descBtn && descButtonText) {
                const description = descTextarea.value.trim();
                if (description) {
                    const preview = description.length > 30 ? description.substring(0, 30) + '...' : description;
                    descButtonText.textContent = preview;
                    descBtn.classList.remove('btn-outline-secondary');
                    descBtn.classList.add('btn-outline-primary');
                } else {
                    descButtonText.textContent = 'Add Description';
                    descBtn.classList.remove('btn-outline-primary');
                    descBtn.classList.add('btn-outline-secondary');
                }
            }
        };
        
        // Initialize popovers when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for other scripts to load
            setTimeout(initializeMetadataPopovers, 500);
        });
    </script>
  </body>
