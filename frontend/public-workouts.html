<!doctype html>

<html
  lang="en"
  class="layout-menu-fixed layout-compact"
  data-assets-path="/static/assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>üåê Discover Workouts - Ghost Gym V0.4.1</title>

    <meta name="description" content="Discover and save shared workout templates" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/static/assets/vendor/fonts/iconify-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/css/core.css" />
    <link rel="stylesheet" href="/static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Custom Ghost Gym CSS -->
    <link rel="stylesheet" href="/static/assets/css/ghost-gym-custom.css" />
    
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/static/assets/css/navbar-custom.css" />
    
    <!-- Component CSS (includes all component styles) -->
    <link rel="stylesheet" href="/static/assets/css/components.css" />
    
    <!-- Unified Offcanvas CSS -->
    <link rel="stylesheet" href="/static/assets/css/components/unified-offcanvas.css" />
    
    <!-- Workout Database CSS (reuse for consistency) -->
    <link rel="stylesheet" href="/static/assets/css/workout-database.css" />
    
    <!-- Bottom Action Bar CSS -->
    <link rel="stylesheet" href="/static/assets/css/bottom-action-bar.css" />

    <!-- Helpers -->
    <script src="/static/assets/vendor/js/helpers.js"></script>
    <script src="/static/assets/js/config.js"></script>

    <!-- Theme Manager (must load early to prevent flash) -->
    <script src="/static/assets/js/services/theme-manager.js"></script>

    <!-- Ghost Gym Centralized Configuration -->
    <script src="/static/assets/js/app-config.js"></script>
    
    <!-- Firebase SDK Loader (Centralized) -->
    <script type="module" src="/static/assets/js/firebase-loader.js"></script>
  </head>

  <body>
    
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <!-- Menu will be injected by menu-injection-service.js -->
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              
              <!-- Header -->
              <div class="mb-4">
                <h4 class="mb-1">
                  <i class="bx bx-globe me-2"></i>
                  Discover Shared Workouts
                </h4>
                <p class="text-muted">Browse and save workouts shared by the community</p>
              </div>

              <!-- Loading State -->
              <div id="loadingState" class="text-center py-5">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <h5 class="mt-3">Loading workouts...</h5>
              </div>

              <!-- Empty State -->
              <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="bx bx-search display-1 text-muted"></i>
                <h5 class="mt-3">No workouts found</h5>
                <p class="text-muted">Try adjusting your filters or check back later</p>
              </div>

              <!-- Workouts Grid -->
              <div id="workoutsGrid" class="row g-3" style="display: none;">
                <!-- Workout cards will be inserted here -->
              </div>

              <!-- Pagination -->
              <div id="paginationContainer" class="mt-4" style="display: none;">
                <nav aria-label="Workout pagination">
                  <ul class="pagination pagination-sm justify-content-center" id="paginationList">
                    <!-- Pagination will be inserted here -->
                  </ul>
                </nav>
              </div>

            </div>
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Filters Offcanvas (Bottom) -->
    <div class="offcanvas offcanvas-bottom offcanvas-bottom-base" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel" style="height: 60vh;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filtersOffcanvasLabel">
          <i class="bx bx-filter-alt me-2"></i>
          Filters & Sort
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <!-- Sort By -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Sort By</label>
              <select class="form-select" id="sortBySelect">
                <option value="created_at">Newest First</option>
                <option value="view_count">Most Viewed</option>
                <option value="save_count">Most Saved</option>
              </select>
            </div>

            <!-- Tags Filter -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Filter by Tags</label>
              <div id="tagsFilterContainer">
                <input type="text" class="form-control" id="tagsInput" placeholder="Enter tags (comma-separated)">
                <small class="text-muted">e.g., push, chest, beginner</small>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <!-- Stats -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Results</label>
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Total Found:</span>
                <span class="fw-semibold" id="totalCount">0</span>
              </div>
              <div class="d-flex justify-content-between">
                <span class="text-muted">Showing:</span>
                <span class="fw-semibold" id="showingCount">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-3">
          <div class="col-12">
            <button type="button" class="btn btn-outline-secondary w-100 mb-2" id="clearFiltersBtn">
              <i class="bx bx-x me-1"></i>
              Clear All Filters
            </button>
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="offcanvas" id="applyFiltersBtn">
              <i class="bx bx-check me-1"></i>
              Apply Filters
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Overlay will be injected by search-overlay.js component -->

    <!-- Core JS -->
    <script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/static/assets/vendor/libs/popper/popper.js"></script>
    <script src="/static/assets/vendor/js/bootstrap.js"></script>
    <script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/static/assets/vendor/js/menu.js"></script>

    <!-- Load templates FIRST (before main.js) -->
    <script src="/static/assets/js/components/menu-template.js"></script>
    <script src="/static/assets/js/components/navbar-template.js"></script>
    <script src="/static/assets/js/components/auth-modals-template.js"></script>
    
    <!-- Inject components SECOND (before main.js) -->
    <script src="/static/assets/js/services/menu-injection-service.js"></script>
    <script src="/static/assets/js/services/navbar-injection-service.js"></script>

    <!-- Main JS -->
    <script src="/static/assets/js/main.js"></script>
    
    <!-- Bottom Action Bar (load after main.js) -->
    <script src="/static/assets/js/config/bottom-action-bar-config.js"></script>
    <script src="/static/assets/js/services/bottom-action-bar-service.js"></script>

    <!-- Firebase Services -->
    <script src="/static/assets/js/firebase/firebase-init.js?v=20251020-03"></script>
    <script src="/static/assets/js/firebase/auth-service.js?v=20251020-03"></script>
    <script src="/static/assets/js/firebase/auth-ui.js?v=20251020-03"></script>
    <script src="/static/assets/js/firebase/data-manager.js?v=20251020-05"></script>

    <!-- Common Utilities -->
    <script src="/static/assets/js/utils/common-utils.js"></script>

    <!-- Component Scripts -->
    <script src="/static/assets/js/components/modal-manager.js"></script>
    <script src="/static/assets/js/components/search-overlay.js"></script>

    <!-- Workout Detail Modal Component -->
    <script src="/static/assets/js/components/workout-detail-modal.js"></script>

    <!-- Public Workouts JS -->
    <script src="/static/assets/js/dashboard/public-workouts.js"></script>

    <!-- Initialize Public Workouts Page -->
    <script>
        // Initialize global state
        window.ghostGym = window.ghostGym || {};
        window.ghostGym.publicWorkouts = {
            all: [],
            displayed: [],
            currentPage: 1,
            pageSize: 20,
            totalCount: 0,
            filters: {
                search: '',
                tags: [],
                sortBy: 'created_at'
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìÑ Public Workouts Page - DOM Ready');
            
            // Wait for Firebase to be ready
            if (!window.firebaseReady) {
                await new Promise(resolve => {
                    window.addEventListener('firebaseReady', resolve, { once: true });
                });
            }
            
            // Wait a moment for auth state to settle
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Initialize public workouts page
            if (window.initPublicWorkoutsPage) {
                window.initPublicWorkoutsPage();
            }
            
            console.log('‚úÖ Public Workouts page ready!');
        });
    </script>
  </body>
</html>
