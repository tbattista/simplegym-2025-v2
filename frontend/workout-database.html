    <!-- Initialize Workout Database -->
    <script>
        // Initialize global state for workout database
        window.ghostGym = window.ghostGym || {};
        window.ghostGym.workoutDatabase = {
            all: [],
            filtered: [],
            displayed: [],
            currentPage: 1,
            pageSize: 50,
            deleteMode: false, // Track delete mode state
            filters: {
                search: '',
                tags: [],
                sortBy: 'modified_date',
                sortOrder: 'desc'
            },
            stats: {
                total: 0,
                showing: 0
            }
        };

        // Initialize page using same pattern as workout builder
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ“„ Workout Database Page - DOM Ready');
            
            // Wait for Firebase to be ready
            if (!window.firebaseReady) {
                await new Promise(resolve => {
                    window.addEventListener('firebaseReady', resolve, { once: true });
                });
            }
            
            // Wait for data manager to be ready
            if (!window.dataManager) {
                console.error('âŒ Data manager not available');
                return;
            }
            
            // Wait for auth state to settle (important for Firebase mode)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Initialize workout database
            initWorkoutDatabase();
            
            console.log('âœ… Workout Database page ready!');
        });
        
        // Listen for auth state changes and reload workouts
        window.addEventListener('authStateChanged', async (event) => {
            const { user, isAuthenticated } = event.detail;
            console.log('ðŸ”„ Auth state changed on workout database page, reloading workouts...');
            
            // Wait a moment for data manager to update its mode
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Reload workouts with new auth state
            if (window.loadWorkouts) {
                await window.loadWorkouts();
            }
        });

        function initWorkoutDatabase() {
            console.log('ðŸš€ Initializing Workout Database Page');
            
            // Set up event listeners
            document.getElementById('clearFiltersBtn')?.addEventListener('click', clearFilters);
            document.getElementById('createNewWorkoutBtn')?.addEventListener('click', createNewWorkout);
            document.getElementById('sortBySelect')?.addEventListener('change', filterWorkouts);
            
            // Initialize delete mode toggle
            if (window.initDeleteModeToggle) {
                initDeleteModeToggle();
            }
            
            // Initialize search overlay
            initSearchOverlay();
            
            // Load workouts
            loadWorkouts();
            
            console.log('âœ… Workout Database initialized');
        }
    </script>
