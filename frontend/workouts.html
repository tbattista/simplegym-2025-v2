    <!-- Initialize Workouts Page with Component System -->
    <script>
        // Initialize global state for workouts
        window.ghostGym = window.ghostGym || {
            workouts: [],
            programs: [],
            searchFilters: {
                workouts: ''
            },
            // Add exercises structure for exercises.js compatibility
            exercises: {
                all: [],
                favorites: new Set(),
                custom: [],
                filtered: [],
                displayed: [],
                currentPage: 1,
                pageSize: 50,
                filters: {
                    search: '',
                    muscleGroup: '',
                    equipment: '',
                    difficulty: '',
                    tier: '',
                    sortBy: 'name',
                    favoritesOnly: false,
                    customOnly: false,
                    foundationalOnly: false
                }
            }
        };

        // Initialize page using component system
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Workouts Page - DOM Ready');
            
            // Create page initializer
            const page = new PageInitializer('Workouts')
                .addComponent('workoutGrid', 'workoutsViewGrid', {
                    showSearch: true,
                    showNewButton: true
                })
                .addComponent('workoutModal', 'workoutModal')
                .configure({
                    waitForFirebase: true,
                    showLoadingState: true,
                    onSuccess: () => {
                        console.log('‚úÖ Workouts page ready!');
                    },
                    onError: (error) => {
                        console.error('‚ùå Failed to initialize workouts page:', error);
                    }
                });
            
            // Initialize the page
            page.init();
        });

        // Helper function for showing workout modal (called by button)
        function showWorkoutModal() {
            if (window.clearWorkoutForm) {
                window.clearWorkoutForm();
            }
            document.getElementById('workoutModalTitle').textContent = 'Create Workout';
            if (window.addExerciseGroup) {
                window.addExerciseGroup(); // Add initial exercise group
            }
            const modal = new bootstrap.Modal(document.getElementById('workoutModal'));
            modal.show();
        }
        
        // Helper function for filtering workouts (called by search input)
        function filterWorkoutsView() {
            const searchTerm = document.getElementById('workoutsViewSearch')?.value.toLowerCase() || '';
            window.ghostGym.searchFilters.workouts = searchTerm;
            if (window.renderWorkoutsView) {
                window.renderWorkoutsView();
            }
        }
    </script>
