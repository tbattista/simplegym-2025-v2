    <!-- Initialize Workout Mode -->
    <script>
        // Initialize global state for workout mode
        window.ghostGym = window.ghostGym || {};
        window.ghostGym.workoutMode = {
            currentWorkout: null,
            currentExerciseIndex: 0,
            expandedCardIndex: null,
            soundEnabled: localStorage.getItem('workoutSoundEnabled') !== 'false',
            timers: {}
        };

        // Initialize page using same pattern as other pages
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ“„ Workout Mode Page - DOM Ready');
            
            // Wait for Firebase to be ready
            if (!window.firebaseReady) {
                await new Promise(resolve => {
                    window.addEventListener('firebaseReady', resolve, { once: true });
                });
            }
            
            // Wait for data manager to be ready
            if (!window.dataManager) {
                console.error('âŒ Data manager not available');
                return;
            }
            
            // Wait for auth state to settle (important for Firebase mode)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Controller auto-initializes via its own DOMContentLoaded listener
            // No manual initialization needed - just wait for it
            console.log('â³ Waiting for controller to initialize...');
            
            // Wait for controller to be ready
            if (!window.workoutModeController) {
                await new Promise(resolve => {
                    const checkController = setInterval(() => {
                        if (window.workoutModeController) {
                            clearInterval(checkController);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            console.log('âœ… Workout Mode page ready!');
        });
        
        // Listen for auth state changes
        window.addEventListener('authStateChanged', async (event) => {
            const { user, isAuthenticated } = event.detail;
            console.log('ðŸ”„ Auth state changed on workout mode page, authenticated:', isAuthenticated);
            
            // Wait a moment for data manager to update its mode
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Reinitialize tooltip with new auth state
            if (window.initializeStartButtonTooltip) {
                await window.initializeStartButtonTooltip();
            }
            
            // Reload workout if needed
            const workoutId = new URLSearchParams(window.location.search).get('id');
            if (workoutId && window.loadWorkout) {
                await window.loadWorkout(workoutId);
            }
        });
    </script>
