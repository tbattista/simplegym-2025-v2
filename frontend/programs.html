    <!-- Program Modal -->
    <div class="modal fade" id="programModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="programModalTitle">Create Program</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="programForm">
                        <div class="mb-3">
                            <label for="programName" class="form-label">Program Name *</label>
                            <input type="text" class="form-control" id="programName" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="programDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="programDescription" rows="3" maxlength="1000"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="programDuration" class="form-label">Duration (weeks)</label>
                                <input type="number" class="form-control" id="programDuration" min="1" max="52">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="programDifficulty" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="programDifficulty">
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate" selected>Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="programTags" class="form-label">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="programTags" placeholder="e.g., strength, hypertrophy, split">
                        </div>
                    </form>
                </div>

    <!-- Initialize Programs Page -->
    <script>
        // Initialize global state for programs
        window.ghostGym = window.ghostGym || {
            programs: [],
            workouts: [],
            currentProgram: null,
            // Add exercises structure for compatibility
            exercises: {
                all: [],
                favorites: new Set(),
                custom: []
            }
        };

        // Initialize when Firebase is ready
        document.addEventListener('DOMContentLoaded', function() {
            if (window.firebaseReady) {
                initProgramsPage();
            } else {
                window.addEventListener('firebaseReady', initProgramsPage);
            }
        });

        async function initProgramsPage() {
            console.log('ðŸš€ Initializing Programs Page');
            
            // Set up event listeners
            document.getElementById('programsViewSearch')?.addEventListener('input', filterProgramsView);
            document.getElementById('programsViewNewBtn')?.addEventListener('click', showProgramModal);
            document.getElementById('saveProgramBtn')?.addEventListener('click', saveProgram);
            document.getElementById('confirmGenerateBtn')?.addEventListener('click', generateDocument);
            
            // Load data using the correct methods
            if (window.dataManager) {
                try {
                    // Load programs - use getPrograms() which exists
                    const programs = await window.dataManager.getPrograms();
                    window.ghostGym.programs = programs || [];
                    console.log(`âœ… Loaded ${window.ghostGym.programs.length} programs`);
                    renderProgramsView();
                } catch (error) {
                    console.error('Error loading programs:', error);
                    window.ghostGym.programs = [];
                    renderProgramsView(); // Render empty state
                }
                
                try {
                    // Load workouts - use getWorkouts() which exists
                    const workouts = await window.dataManager.getWorkouts();
                    window.ghostGym.workouts = workouts || [];
                    console.log(`âœ… Loaded ${window.ghostGym.workouts.length} workouts`);
                } catch (error) {
                    console.error('Error loading workouts:', error);
                    window.ghostGym.workouts = [];
                }
            }
            
            console.log('âœ… Programs Page initialized');
        }

        // Show program modal
        function showProgramModal() {
            clearProgramForm();
            document.getElementById('programModalTitle').textContent = 'Create Program';
            const modal = new bootstrap.Modal(document.getElementById('programModal'));
            modal.show();
        }
    </script>
