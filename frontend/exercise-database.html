<!doctype html>

<html
  lang="en"
  class="layout-menu-fixed layout-compact"
  data-assets-path="/static/assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    
    <title>ðŸ‘» Exercise Database - Ghost Gym V0.4.1</title>

    <meta name="description" content="Browse and favorite exercises from our comprehensive database" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/static/assets/vendor/fonts/iconify-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/css/core.css" />
    <link rel="stylesheet" href="/static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Custom Ghost Gym CSS -->
    <link rel="stylesheet" href="/static/assets/css/ghost-gym-custom.css" />
    
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/static/assets/css/navbar-custom.css" />
    
    <!-- Component CSS (includes all component styles) -->
    <link rel="stylesheet" href="/static/assets/css/components.css" />
    
    <!-- Exercise Database CSS -->
    <link rel="stylesheet" href="/static/assets/css/exercise-database.css?v=2.0.1" />
    
    <!-- Bottom Action Bar CSS -->
    <link rel="stylesheet" href="/static/assets/css/bottom-action-bar.css" />

    <!-- Helpers -->
    <script src="/static/assets/vendor/js/helpers.js"></script>
    <script src="/static/assets/js/config.js"></script>

    <!-- Theme Manager (must load early to prevent flash) -->
    <script src="/static/assets/js/services/theme-manager.js"></script>

    <!-- Ghost Gym Centralized Configuration -->
    <script src="/static/assets/js/app-config.js"></script>
    
    <!-- Firebase SDK Loader (Centralized) -->
    <script type="module" src="/static/assets/js/firebase-loader.js"></script>
  </head>

  <body>
    
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <!-- Menu will be injected by menu-injection-service.js -->
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              
              <!-- Exercise List Section -->
              <div class="mb-3">
                <h6 class="mb-2">
                  <i class="bx bx-list-ul me-1"></i>
                  Exercise List
                </h6>
                <p class="text-muted small mb-3">Browse and favorite from <span id="totalExercisesCount">2,583</span> exercises</p>
                
                <!-- DataTable Container (Component will render here) -->
                <div id="exerciseTableContainer"></div>
              </div>
            </div>
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Filters Offcanvas (FilterBar component will populate this) -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel" style="height: 100vh;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filtersOffcanvasLabel">
          <i class="bx bx-filter-alt me-2"></i>
          Filters
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- FilterBar component will inject filter controls here -->
        <div id="filterBarContainer"></div>

        <!-- Action Buttons -->
        <div class="row mt-3">
          <div class="col-6">
            <button type="button" class="btn btn-outline-secondary w-100" id="clearFiltersBtn">
              <i class="bx bx-x me-1"></i>
              Clear
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="offcanvas">
              <i class="bx bx-check me-1"></i>
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exercise Detail Modal -->
    <div class="modal fade" id="exerciseDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exerciseDetailTitle">Exercise Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="exerciseDetailBody">
            <!-- Exercise details will be loaded here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addToWorkoutBtn">
              <i class="bx bx-plus me-1"></i>
              Add to Workout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Exercise Modal -->
    <div class="modal fade" id="customExerciseModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bx bx-plus-circle me-2"></i>
              Add Custom Exercise
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="customExerciseForm">
              <div class="mb-3">
                <label for="customExerciseName" class="form-label">Exercise Name *</label>
                <input type="text" class="form-control" id="customExerciseName" required maxlength="200">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="customMuscleGroup" class="form-label">Muscle Group</label>
                  <input type="text" class="form-control" id="customMuscleGroup" placeholder="e.g., Chest">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="customEquipment" class="form-label">Equipment</label>
                  <input type="text" class="form-control" id="customEquipment" placeholder="e.g., Dumbbells">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="customDifficulty" class="form-label">Difficulty</label>
                  <select class="form-select" id="customDifficulty">
                    <option value="">Select...</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="customMechanics" class="form-label">Type</label>
                  <select class="form-select" id="customMechanics">
                    <option value="">Select...</option>
                    <option value="Compound">Compound</option>
                    <option value="Isolation">Isolation</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveCustomExerciseBtn">
              <i class="bx bx-save me-1"></i>
              Save Exercise
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Overlay will be injected by search-overlay.js component -->

    <!-- Core JS -->
    <script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/static/assets/vendor/libs/popper/popper.js"></script>
    <script src="/static/assets/vendor/js/bootstrap.js"></script>
    <script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/static/assets/vendor/js/menu.js"></script>

    <!-- Load templates FIRST (before main.js) -->
    <script src="/static/assets/js/components/menu-template.js"></script>
    <script src="/static/assets/js/components/navbar-template.js"></script>
    <script src="/static/assets/js/components/auth-modals-template.js"></script>
    
    <!-- Inject components SECOND (before main.js) -->
    <script src="/static/assets/js/services/menu-injection-service.js"></script>
    <script src="/static/assets/js/services/navbar-injection-service.js"></script>

    <!-- Main JS -->
    <script src="/static/assets/js/main.js"></script>
    
    <!-- Bottom Action Bar (load after main.js) -->
    <script src="/static/assets/js/config/bottom-action-bar-config.js?v=2.0.1"></script>
    <script src="/static/assets/js/services/bottom-action-bar-service.js"></script>

    <!-- Firebase Services -->
    <script src="/static/assets/js/firebase/firebase-init.js?v=20251020-03"></script>
    <script src="/static/assets/js/firebase/auth-service.js?v=20251020-03"></script>
    <script src="/static/assets/js/firebase/auth-ui.js?v=20251020-03"></script>
    <script src="/static/assets/js/firebase/data-manager.js?v=20251020-05"></script>

    <!-- Common Utilities (MUST load before other dashboard scripts) -->
    <script src="/static/assets/js/utils/common-utils.js"></script>

    <!-- Component Scripts -->
    <script src="/static/assets/js/components/base-page.js"></script>
    <script src="/static/assets/js/components/data-table.js"></script>
    <script src="/static/assets/js/components/filter-bar.js"></script>
    <script src="/static/assets/js/components/pagination.js"></script>
    <script src="/static/assets/js/components/modal-manager.js"></script>
    <script src="/static/assets/js/components/search-overlay.js"></script>

    <!-- Exercise Database JS (Refactored) -->
    <script src="/static/assets/js/dashboard/exercises.js?v=2.0.2"></script>

    <!-- UI Helpers -->
    <script src="/static/assets/js/dashboard/ui-helpers.js?v=20251020-04"></script>
  </body>
</html>
