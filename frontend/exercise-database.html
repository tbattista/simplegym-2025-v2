      rel="stylesheet" />

    <link rel="stylesheet" href="/static/assets/vendor/fonts/iconify-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/css/core.css" />

    <link rel="stylesheet" href="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Custom Ghost Gym CSS -->
    <link rel="stylesheet" href="/static/assets/css/ghost-gym-custom.css" />
    
    <!-- Component CSS (includes all component styles) -->
    <link rel="stylesheet" href="/static/assets/css/components.css" />

    <!-- Helpers -->
    <script src="/static/assets/vendor/js/helpers.js"></script>
    <script src="/static/assets/js/config.js"></script>

    <script src="/static/assets/js/app-config.js"></script>

    <script type="module" src="/static/assets/js/firebase-loader.js"></script>
  </head>

  <body>
    <!-- Floating Hamburger Menu Button -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
      <i class="bx bx-menu"></i>
    </button>
    
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <!-- Menu will be injected by menu-injection-service.js -->
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              
              <!-- Page Header -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                  <h4 class="mb-1">
                    <i class="bx bx-book-content me-2"></i>
                    Exercise Database
                  </h4>
                  <p class="text-muted mb-0">Browse and favorite from <span id="totalExercisesCount">2,583</span> exercises</p>
                </div>
              </div>

              <!-- Search Bar with Filter Button -->
              <div class="card mb-4">
                <div class="card-body">
                  <div class="input-group" style="flex-wrap: nowrap;">
                    <span class="input-group-text">
                      <i class="bx bx-search"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="exerciseSearch"
                      placeholder="Search exercises by name, muscle group, or equipment..."
                      autocomplete="off"
                      style="min-width: 0;">
                    <button class="btn btn-sm btn-icon" type="button" id="clearSearchBtn" style="display: none;">
                      <i class="bx bx-x"></i>
                    </button>
                    <button
                      class="btn btn-primary"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#filtersOffcanvas"
                      aria-controls="filtersOffcanvas"
                      title="Filters">
                      <i class="bx bx-filter-alt"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Exercise List Card -->
              <div class="card">
                <!-- Card Header with Title -->
                <div class="card-header d-flex justify-content-between align-items-center border-bottom">
                  <h5 class="mb-0">
                    <i class="bx bx-list-ul me-2"></i>Exercise List
                  </h5>
                </div>

                <!-- DataTable Container (Component will render here) -->
                <div class="card-body p-0">
                  <div id="exerciseTableContainer"></div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl">
                <div
                  class="footer-container d-flex align-items-center justify-content-between py-4 flex-md-row flex-column">
                  <div class="mb-2 mb-md-0">
                    ¬©
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    , made with ‚ù§Ô∏è by
                    <strong>üëª Ghost Gym V0.4.1</strong>
                  </div>
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Filters Offcanvas (FilterBar component will populate this) -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel" style="height: 70vh;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filtersOffcanvasLabel">
          <i class="bx bx-filter-alt me-2"></i>
          Filters
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- FilterBar component will inject filter controls here -->
        <div id="filterBarContainer"></div>
        
        <!-- Stats Section -->
        <div class="row mt-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Your Stats</h6>
                <div class="d-flex justify-content-between mb-2">
                  <span class="text-muted">Favorites:</span>
                  <span class="fw-semibold" id="favoritesCount">0</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span class="text-muted">Custom:</span>
                  <span class="fw-semibold" id="customCount">0</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span class="text-muted">Showing:</span>
                  <span class="fw-semibold" id="showingCount">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-3">
          <div class="col-12">
            <button type="button" class="btn btn-outline-secondary w-100 mb-2" id="clearFiltersBtn">
              <i class="bx bx-x me-1"></i>
              Clear All Filters
            </button>
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="offcanvas">
              <i class="bx bx-check me-1"></i>
              Apply Filters
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exercise Detail Modal -->
    <div class="modal fade" id="exerciseDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exerciseDetailTitle">Exercise Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="exerciseDetailBody">
            <!-- Exercise details will be loaded here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addToWorkoutBtn">
              <i class="bx bx-plus me-1"></i>
              Add to Workout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Exercise Modal -->
    <div class="modal fade" id="customExerciseModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bx bx-plus-circle me-2"></i>
              Add Custom Exercise
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="customExerciseForm">
              <div class="mb-3">
                <label for="customExerciseName" class="form-label">Exercise Name *</label>
                <input type="text" class="form-control" id="customExerciseName" required maxlength="200">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="customMuscleGroup" class="form-label">Muscle Group</label>
                  <input type="text" class="form-control" id="customMuscleGroup" placeholder="e.g., Chest">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="customEquipment" class="form-label">Equipment</label>
                  <input type="text" class="form-control" id="customEquipment" placeholder="e.g., Dumbbells">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="customDifficulty" class="form-label">Difficulty</label>
                  <select class="form-select" id="customDifficulty">
                    <option value="">Select...</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="customMechanics" class="form-label">Type</label>
                  <select class="form-select" id="customMechanics">
                    <option value="">Select...</option>
                    <option value="Compound">Compound</option>
                    <option value="Isolation">Isolation</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveCustomExerciseBtn">
              <i class="bx bx-save me-1"></i>
              Save Exercise
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="/static/assets/vendor/libs/jquery/jquery.js"></script>

    <!-- Component Scripts -->
    <script src="/static/assets/js/components/base-page.js"></script>
    <script src="/static/assets/js/components/data-table.js"></script>
    <script src="/static/assets/js/components/filter-bar.js"></script>
    <script src="/static/assets/js/components/pagination.js"></script>
    <script src="/static/assets/js/components/modal-manager.js"></script>

    <!-- Exercise Database JS (Refactored) -->
    <script src="/static/assets/js/dashboard/exercises-refactored.js?v=2.0.0"></script>

    <!-- UI Helpers -->
    <script src="/static/assets/js/dashboard/ui-helpers.js?v=20251020-04"></script>
