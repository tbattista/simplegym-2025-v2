    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ“„ Workout History Page - DOM Ready');
            
            // Wait for Firebase to be ready
            if (!window.firebaseReady) {
                await new Promise(resolve => {
                    window.addEventListener('firebaseReady', resolve, { once: true });
                });
            }
            
            // Wait for data manager to be ready
            if (!window.dataManager) {
                console.error('âŒ Data manager not available');
                return;
            }
            
            // Wait for auth state to settle
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Only initialize if user is authenticated
            if (window.dataManager.isUserAuthenticated()) {
                console.log('âœ… User authenticated, loading workout history');
                if (window.initWorkoutHistory) {
                    await window.initWorkoutHistory();
                }
            } else {
                console.log('â­ï¸ User not authenticated, waiting for auth state change');
                // Show loading state - will be handled by auth state change event
            }
            
            console.log('âœ… Workout History page ready!');
        });
        
        // Listen for auth state changes
        window.addEventListener('authStateChanged', async (event) => {
            const { user, isAuthenticated } = event.detail;
            console.log('ðŸ”„ Auth state changed on workout history page', { isAuthenticated });
            
            // Only reload if user is authenticated
            if (!isAuthenticated) {
                console.log('â­ï¸ User not authenticated, skipping history load');
                return;
            }
            
            // Wait a moment for data manager to update its mode
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Reload history if needed
            const urlParams = new URLSearchParams(window.location.search);
            const workoutId = urlParams.get('id');
            if (workoutId && window.loadWorkoutHistory) {
                await window.loadWorkoutHistory(workoutId);
            }
        });
    </script>
